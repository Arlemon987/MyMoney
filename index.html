<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-bottom: 20px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  text-align: center;
}

.card h3 {
  margin: 0;
  font-size: 14px;
  color: gray;
}

.card p {
  font-size: 20px;
  margin: 5px 0 0;
}

form {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

form input, form select {
  padding: 10px;
  flex: 1;
}

button {
  padding: 10px;
  cursor: pointer;
}

.transaction-list {
  background: white;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 20px;
}

.transaction-item {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.income { color: green; }
.expense { color: red; }

canvas {
  background: white;
  padding: 20px;
  border-radius: 12px;
}
</style>
</head>
<body>

<div class="container">

<h1>Finance Dashboard</h1>

<div class="dashboard">
  <div class="card">
    <h3>Today</h3>
    <p id="dailyTotal">0</p>
  </div>
  <div class="card">
    <h3>This Week</h3>
    <p id="weeklyTotal">0</p>
  </div>
  <div class="card">
    <h3>This Month</h3>
    <p id="monthlyTotal">0</p>
  </div>
  <div class="card">
    <h3>Balance</h3>
    <p id="balance">0</p>
  </div>
</div>

<form id="transactionForm">
  <input type="text" id="description" placeholder="Description" required>
  <input type="number" id="amount" placeholder="Amount" required>
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <button type="submit">Add</button>
</form>

<div class="transaction-list" id="transactionList"></div>

<canvas id="financeChart"></canvas>

</div>

<script>
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

const dailyEl = document.getElementById("dailyTotal");
const weeklyEl = document.getElementById("weeklyTotal");
const monthlyEl = document.getElementById("monthlyTotal");
const balanceEl = document.getElementById("balance");
const listEl = document.getElementById("transactionList");

function saveData() {
  localStorage.setItem("transactions", JSON.stringify(transactions));
}

function getStartOfWeek(date) {
  const d = new Date(date);
  const day = d.getDay();
  const diff = d.getDate() - day;
  return new Date(d.setDate(diff));
}

function updateDashboard() {
  const today = new Date();
  let daily = 0, weekly = 0, monthly = 0, balance = 0;
  let incomeTotal = 0, expenseTotal = 0;

  transactions.forEach(tx => {
    const txDate = new Date(tx.date);
    const amount = tx.type === "income" ? tx.amount : -tx.amount;

    balance += amount;

    if (txDate.toDateString() === today.toDateString()) {
      daily += amount;
    }

    if (txDate >= getStartOfWeek(today)) {
      weekly += amount;
    }

    if (txDate.getMonth() === today.getMonth() &&
        txDate.getFullYear() === today.getFullYear()) {
      monthly += amount;
    }

    if (tx.type === "income") incomeTotal += tx.amount;
    else expenseTotal += tx.amount;
  });

  dailyEl.textContent = daily;
  weeklyEl.textContent = weekly;
  monthlyEl.textContent = monthly;
  balanceEl.textContent = balance;

  renderChart(incomeTotal, expenseTotal);
}

function renderTransactions() {
  listEl.innerHTML = "";
  transactions.slice().reverse().forEach(tx => {
    const div = document.createElement("div");
    div.className = "transaction-item " + tx.type;
    div.innerHTML = `
      <span>${tx.date} - ${tx.description}</span>
      <span>à§³${tx.amount}</span>
    `;
    listEl.appendChild(div);
  });
}

function renderChart(income, expense) {
  if (window.myChart) window.myChart.destroy();

  const ctx = document.getElementById("financeChart").getContext("2d");

  window.myChart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["Income", "Expense"],
      datasets: [{
        data: [income, expense],
        backgroundColor: ["green", "red"]
      }]
    }
  });
}

document.getElementById("transactionForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const description = document.getElementById("description").value;
  const amount = parseFloat(document.getElementById("amount").value);
  const type = document.getElementById("type").value;

  const today = new Date().toISOString().split("T")[0];

  transactions.push({
    description,
    amount,
    type,
    date: today
  });

  saveData();
  renderTransactions();
  updateDashboard();
  this.reset();
});

renderTransactions();
updateDashboard();
</script>

</body>
</html>
